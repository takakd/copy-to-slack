version: 2.1
orbs:
  node: circleci/node@4.0
  # Ref. https://github.com/CircleCI-Public/slack-orb
  slack: circleci/slack@4.0.2
jobs:
  build-test-and-notify:
    steps:
      - node/test
      - slack/notify:
          color: "#42e2f4"
          mentions: "yemiwebby,"
          message: A custom message to notify the channel about the latest build
      - slack/notify:
          event: fail
          mentions: '@takakd'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
workflows:
  build-and-notify:
    jobs:
      - build-test-and-notify

