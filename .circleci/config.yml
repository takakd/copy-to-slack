version: 2.1
orbs:
  node: circleci/node@3.0.0
  # Ref. https://github.com/CircleCI-Public/slack-orb
  slack: circleci/slack@3.4.2
jobs:
  build-test-and-notify:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run: npm test
      - slack/status:
          fail_only: false
          mentions: "takakd"
          template: success_tagged_deploy_1
      - slack/status:
          fail_only: false
          mentions: "takakd"
          template: basic_fail_1
workflows:
  build-and-notify:
    jobs:
      - build-test-and-notify
