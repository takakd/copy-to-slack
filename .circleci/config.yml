version: 2.1
orbs:
  node: circleci/node@4.0
  # Ref. https://github.com/CircleCI-Public/slack-orb
  slack: circleci/slack@4.0.2
jobs:
  build-test-and-notify:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run: npm test
      - slack/notify:
          color: "#42e2f4"
          mentions: "yemiwebby,"
          message: A custom message to notify the channel about the latest build
      - slack/status:
          fail_only: true
          mentions: "yemiwebby"

workflows:
  build-and-notify:
    jobs:
      - build-test-and-notify

